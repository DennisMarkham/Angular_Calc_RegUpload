<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
input
{
  width: 40px;
}

body
{
  background-color: rgb(225, 225, 225);
}
#main
{
  background-color: rgb(200, 200, 200);
  border-style:outset;
  padding: 10px;

  /*This here does not work in preventing long decimal from expanding the calculator*/
  max-width: 400px;
  overflow:hidden;
}

 @media only screen and (min-width: 600px) {
  #main{
  margin-left: 50px;
}

 @media only screen and (min-width: 1200px) {
  #main{
  margin: 0;
  margin-top:20px;
  position: absolute;
  /*top: 50%;*/
  left: 25%;
  /*transform: translate(-50%, 0%);*/

}

h2
{
  
  padding:5px;
  border-style:outset;
  display:inline;
}

</style>
</head>
<body ng-app="myApp">
<div id = "main">
<div data-ng-app="" ng-init="operations=['Addition', 'Subtraction', 'Multiplication', 'Division', 'Square-root', 'Exponents']">

<h2>Calculator</h2>
<br>
<br>
<p>This calculator can do:</p>
<ul>
    <li ng-repeat="x in operations">
      {{ x }}
    </li>
  </ul>

</div>
 
Addition:
<input type="number" ng-model="ad1"> + <input type="number" ng-model="ad2"> = {{ad1 + ad2}}
<br>
<br>
Subtraction:
<input type="number" ng-model="sub1"> - <input type="number" ng-model="sub2"> = {{sub1 - sub2}}
<br>
<br>
Multiply:
<input type="number" ng-model="mult1"> * <input type="number" ng-model="mult2"> = {{mult1 * mult2}}
<br>
<br>
Divide:
<input type="number" ng-model="div1"> / <input type="number" ng-model="div2"> = {{div1 / div2}}
<br>
<br>

<div ng-controller="myCtrl">
Square-root:
<input type="number" ng-model="toBeRooted"> = {{squareRooting()}}
<br>
<br>
Power calculator:
<input type="number" ng-model="toBePowered"> ^ <input type="number" ng-model="power">  = {{powering()}}
</div>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
  // $scope.ad1 = parseFloat(ad1);
  // $scope.ad2 = parseFloat(ad2);

  $scope.toBeRooted = "";
 
  $scope.squareRooting = function() {
    console.log("Function firing");
    return Math.sqrt($scope.toBeRooted).toFixed(2);
  }

    $scope.toBePowered = "";
     $scope.power = "";
  $scope.powering = function()
  {

    return Math.pow($scope.toBePowered, $scope.power);
  }
});
//somehow the square root thing broke the list.  WTF
  </script>
</body>
</html>
